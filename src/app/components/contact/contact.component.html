<section id="contact"
class="w-full overflow-hidden relative flex flex-col items-center">
  <img src="assets/image-background-small.jpg" aria-hidden="true" loading="lazy"
  class="absolute w-full min-h-full h-full lg:h-fit -scale-x-100 -z-20">
  <div class="absolute inset-0 bg-mainColor/75 -z-10"></div>

  <div class="w-full px-3 flex flex-col items-center mb-6 sm:mb-10">
    <span class="font-roboto_mono font-bold text-lg sm:text-3xl mt-10">Se interessou em nossos serviços?</span>
    <h2 class="font-roboto_mono font-bold text-2xl sm:text-5xl text-center sm:mt-2">Entre em contato</h2>
  </div>

  <div class=" grid grid-cols-1 md:grid-cols-2 items-center gap-8 md:gap-4 mb-10 py-3 px-3">

    <div class="md:order-2 flex flex-col gap-4 w-full max-w-xl border-white border-2 rounded-3xl px-3 py-6 font-roboto_mono text-lg font-bold bg-black/5">

      <form [formGroup]="contactForm"
      class="flex flex-col gap-4">
        <!--Name and phone-->
        <div class="flex flex-col md:flex-row justify-between gap-4 w-full">
          <div class="flex flex-col gap-1">
            <label for="name">Nome</label>
            <input formControlName="name"
            type="text" name="name" id="name"
            class="w-full h-10 rounded-xl text-mainColor px-2 py-2">
          </div>
          <div class="flex flex-col gap-1">
            <label for="phone">Celular</label>
            <input formControlName="phone"
            type="text" name="phone" id="phone"
            class="w-full h-10 rounded-xl text-mainColor px-2 py-2">
          </div>
        </div>

        <div class="flex flex-col gap-1">
          <label for="email">Email</label>
          <input formControlName="email"
          type="email" name="email" id="email"
          class="w-full h-10 rounded-xl text-mainColor px-2 py-2">
        </div>

        <div class="flex flex-col gap-1">
          <label for="text">Conte-nos sua ideia!</label>
          <input formControlName="text"
          name="text" id="text"
          class="w-full h-52 rounded-xl text-mainColor px-2 py-2"/>
        </div>

        @if (!contactForm.valid) {
          <button disabled aria-disabled="true" (click)="sendMessage()"
        class="flex gap-2 w-full bg-white/50 py-2 rounded-lg justify-center">
          <img src="assets/icon-whatsapp.svg" alt="whatsapp submit icon" loading="lazy"
          class="w-8">
          <span class="font-roboto_mono font-bold text-lg md:text-xl">Enviar</span>
        </button>
        } @else {
          <button (click)="sendMessage()"
          class="flex gap-2 w-full bg-[#25D366] py-2 rounded-lg justify-center sm:hover:scale-95 ease-in-out duration-300">
            <img src="assets/icon-whatsapp.svg" alt="whatsapp submit icon" loading="lazy"
            class="w-8">
            <span class="font-roboto_mono font-bold text-lg md:text-xl">Enviar</span>
          </button>
        }

        @if (!contactForm.valid) {
          <button disabled aria-disabled="true"
        class="font-roboto_mono text-sm text-white/40">
          Prefere não usar o whatsapp? Sem problemas! Clique aqui para enviar essa mensagem via e-mail e logo entraremos em contato por lá!
        </button>
        } @else {
          <button (click)="sendMail()"
          class="font-roboto_mono text-sm text-white sm:hover:scale-95 ease-in-out duration-300">
          Prefere não usar o whatsapp? Sem problemas! Clique aqui para enviar essa mensagem via e-mail e logo entraremos em contato por lá!
        </button>
      }

      </form>

    </div>

    <div class="w-3/4 md:w-full max-w-xl m-auto flex flex-col gap-6 items-center">
      <ul class="flex flex-col gap-4 text-white/70 md:order-2">
        <li>
          <a href="https://wa.me/5575991100958" target="_blank" rel="noopener noreferrer"
          class="flex gap-2 items-center">
            <img src="assets/icon-whatsapp.svg" alt="icon whatsapp" loading="lazy"
            class="w-8 sm:w-10">
            <span class="font-roboto">Fale conosco pelo whatsapp!</span>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/fokhus.tech" target="_blank" rel="noopener noreferrer"
          class="flex gap-2 items-center">
            <img src="assets/icon-instagram.svg" alt="icon instagram" loading="lazy"
            class="w-8 sm:w-10">
            <span class="font-roboto">Confira as novidades em nosso instagram!</span>
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@fokhus.tech" target="_blank" rel="noopener noreferrer"
          class="flex gap-2 items-center">
            <img src="assets/icon-tiktok.svg" alt="icon tiktok" loading="lazy"
            class="w-8 sm:w-10">
            <span class="font-roboto">Se divirta no nosso tiktok!</span>
          </a>
        </li>
        <li>
          <a href="mailto:fokhustech@gmail.com" target="_blank" rel="noopener noreferrer"
          class="flex gap-2 items-center">
            <img src="assets/icon-gmail.svg" alt="icon gmail" loading="lazy"
            class="w-8 sm:w-10">
            <span class="font-roboto">Entre em contato pelo e-mail!</span>
          </a>
        </li>
      </ul>
      <img src="assets/illustration-contact.svg" alt="illustration" loading="lazy">
    </div>
  </div>
</section>
